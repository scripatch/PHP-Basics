<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css"/>
</head>

<body>
<nav>
    <a href="index.html">Главная</a>
    <a href="gallery.html">Галерея</a>
    <br></nav>

<div id="game-wrap">
    <p class="scoreHolder">Счёт игры: <span id="scoreDisplay">0</span></p>
    <table id="game"></table>
</div>
<div id="menu">
    <div id="playButton" class="menuButton">Старт</div>
    <div id="newGameButton" class="menuButton">Новая игра</div>
</div>
<div class="settingsWrapper">
    <table>
        <tr>
            <td>Прозрачные стены:</td>
            <td><input type="checkbox" id="transparentAllow" checked="checked"></td>
        </tr>
        <tr>
            <td>Скорость:</td>
            <td><input type="number" id="snakeSpeed" value="8"></td>
        </tr>
        <tr>
            <td>Победа (очков):</td>
            <td><input type="number" min="1" max="50" id="winCount" value="20"></td>
        </tr>
    </table>

</div>
<p id="settingsHint" class="settingsHint hide">для изменения настроек начните новую игру</p>
<script src="/js/main.js"></script>
</body>
</body>

</html>
